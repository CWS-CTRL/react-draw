        <circle id="c2" cx="50" cy="50" r="5" stroke-dasharray="1.57" />
        <animateTransform href="#c1" attributeName="transform" attributeType="XML" type="rotate"
            values="0 50 50;-360 50 50" dur="3" repeatCount="indefinite" />
