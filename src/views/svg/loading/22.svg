<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <g id="l" fill="#fff" stroke="#fff">
        <circle cx="50" cy="56" r="3" />
        <g id="l1">
            <rect id="r1" transform-origin="center" x="40" y="60" width="20" height="5" />
        </g>
        <animateTransform href="#r1" attributeName="transform" attributeType="XML" type="scale"
            values="1 1;0.5 2;0.5 2;1 1" keyTimes="0;0.25;0.75;1" dur="2" repeatCount="indefinite" />
